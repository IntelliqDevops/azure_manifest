---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
   app: nginx
   author: intelliqit
spec:
  replicas: 2
  selector:
   matchLabels:
    app: nginx
  template:
   metadata:
    name: nginx-pod
    labels:
      app: nginx
   spec:
    containers:
     - name: mynginx
       image: nginx
       ports:
        - containerPort: 80
          hostPort: 8080
...

  
